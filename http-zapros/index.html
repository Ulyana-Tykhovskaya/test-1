<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Вход</h2>
      <input type="text" id="name" placeholder="name" />
      <p id="display-name"></p>
      <input type="text" id="lastname" placeholder="lastname" />
      <p id="display-lastname"></p>
      <input type="text" id="country" placeholder="country" />
      <p id="display-country"></p>
      <input type="text" id="email" placeholder="email" />
      <p id="display-email"></p>
      <input type="file" id="photo" accept="image/*" placeholder="photo" />
      <img id="user-photo" src="" alt="User Photo" width="150" />
      <button class="btn" id="contact-btn">Получить нового пользователя</button>
      <p class="message" id="message"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
